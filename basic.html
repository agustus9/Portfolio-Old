<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Basics</title>
<!--  <link rel="stylesheet" type="text/css" href="bootstrap.css"> -->
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body>


<div class="container jumbotron">
  <div class="jumbotron">
    <h1>This is a jumbotron</h1></div>
    <p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
    <button class="btn-success btn-lg">Hi there
    </button>
</div>

<div class="container">
<h1>Bootstrap Basics</h1>
<button class="btn btn-danger btn-sm">CLICK ME!</button>
<button class="btn btn-success btn-sm active">CLICK ME!</button>
<button class="btn btn-success btn-sm" disabled="disabled">CLICK ME!</button>

<a href="http://www.getbootstrap.com" class="btn btn-info btn-sm">Bootstrap Docs</a>
</div>

<form class="container">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">Example file input</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


<form class="container form-inline">
  <div class="form-group">
    <label for="Name" class="sr-only">Name</label>
    <input type="text" readonly class="form-control-plaintext" id="Name" value="Name">
  </div>
  <div class="form-group">
    <label for="staticEmail2" class="sr-only">Email</label>
    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
  </div>
  <button type="submit" class="btn btn-primary">Send invitation</button>

</form>

</body>
</html>
